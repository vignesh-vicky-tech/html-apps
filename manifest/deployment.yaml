apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deploy
spec:
 replicas: 3
 selector:
   matchLabels:
     app: demo-app
 template:
   metadata:
     labels:
       app: demo-app
   spec:                  
     containers:
     - name: demo-app
       image: vigneshvicky12345/maven:latest
       imagePullPolicy: Always
       ports:
       - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
spec:
  type: NodePort
  selector:
    app: web-app
  ports:
    - port: 8087
      protocol: TCP
      targetPort: 80
